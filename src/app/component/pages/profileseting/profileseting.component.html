<div class="profile-settings-container">
    <h2>Setări Profil</h2>
    
    <div *ngIf="isLoading" class="loading-indicator">
      <p>Se încarcă datele profilului...</p>
    </div>
  
    <div *ngIf="errorMessage" class="error-message">
      {{ errorMessage }}
    </div>
  
    <form class="profile-form" *ngIf="!isLoading">
      <div class="form-group">
        <label for="name">Nume complet</label>
        <input type="text" id="name" [(ngModel)]="profile.name" name="name" placeholder="Introduceți numele">
      </div>
  
      <div class="form-group">
        <label for="email">Adresă de email</label>
        <input type="email" id="email" [(ngModel)]="profile.email" name="email" placeholder="Introduceți email-ul">
      </div>
  
      <div class="form-actions">
        <button type="button" (click)="saveProfile()" [disabled]="isLoading">
          {{ isLoading ? 'Salvare...' : 'Salvează modificările' }}
        </button>
        <button type="button" class="cancel-btn" (click)="cancelChanges()" [disabled]="isLoading">
          Anulează
        </button>
      </div>
    </form>
  </div>
