<div class="container">
  <div class="login-section">
    <div *ngIf="errorMessage" 
    [ngClass]="{ 'hidden': !isErrorVisible }"
    class="error-message">
      {{ errorMessage }}
    </div>
    <h1 class="login-title">Account Login</h1>
    <form class="login-form" #loginForm="ngForm"  (submit)="onSubmit(loginForm)">
      <div class="input-group">
        <div class="input-wrapper">
          <input 
            type="email" 
            id="email" 
            name="email" 
            [(ngModel)]="user.email" 
            placeholder="Email" 
            required 
            #emailInput="ngModel" 
          />
          <i class="bi bi-envelope-at-fill icon"></i>
        </div>
        <div *ngIf="emailInput.invalid && emailInput.touched" class="error">
          Email is required.
        </div>
      </div>
      
      <div class="input-group">
        <div class="input-wrapper">
          <input 
            [type]="showPassword ? 'text' : 'password'" 
            [(ngModel)]="user.password" 
            name="password" 
            placeholder="Password" 
            required 
            #passwordInput="ngModel" 
            class="form-control" 
          />
          <span class="input-group-text" (click)="togglePasswordVisibility()">
            <i [class]="showPassword ? 'bi bi-eye' : 'bi bi-eye-slash'" class="icon"></i>
          </span>
        </div>
        <div *ngIf="passwordInput.invalid && passwordInput.touched" class="error">
          Password is required.
        </div>
      </div>
      <div class="button-group">
        <button 
          type="submit" 
          class="btn login-btn" 
          >
          <span *ngIf="isLoading" class="spinner"></span>
                  <span *ngIf="!isLoading">Log In</span>
        </button>
        <button 
          type="button" 
          class="btn signup-btn" 
          (click)="navigateToRegister('/register')">
          Sign Up
        </button>
      </div>
    </form>
  </div>

  <div class="logo-section">
    <img src="images/logoo.svg" alt="Golden Memos Logo" class="logo">
    <p class="tagline">A timeless vault for your diary</p>
  </div>
</div>
