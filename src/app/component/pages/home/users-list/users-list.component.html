<div class="users-list-container">
    <h3>Utilizatori activi</h3>
    <div *ngFor="let user of users" class="user-card">
      <div class="avatar">
        <img [src]="user.avatar || 'https://i.pravatar.cc/40'" alt="Avatar" />
      </div>
      <div class="user-info">
        <p class="username">{{ user.username }}</p>
        <p class="status">{{ user.status || 'Online' }}</p>
      </div>
    </div>
  </div>
