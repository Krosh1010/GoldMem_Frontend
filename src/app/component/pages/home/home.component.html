<div class="container">
  <!-- Notificarea - Structura actualizata -->
  <div class="notification-wrapper" *ngIf="notification && notification.message">
    <div class="custom-notification" 
         [class.success]="notification.type === 'success'" 
         [class.error]="notification.type === 'error'"
         [class.warning]="notification.type === 'warning'"
         [class.show]="notification.message">
      <span class="notification-text">{{ notification.message }}</span>
      <button class="notification-close" (click)="dismissNotification()">×</button>
    </div>
  </div>
  
  <div class="main-layout">
    <div class="posts-rectangle">
      <app-posts (postOpened)="onPostOpened($event)"></app-posts>
    </div>
    <div class="users-list">
      
    </div>
  </div>
  
  <button *ngIf="showBackToTop" 
          class="back-to-top-btn"
          (click)="scrollToTop()"
          title="Top">
    ↑
  </button>
  <button *ngIf="activePostId" 
  class="back-to-post-btn"
  (click)="scrollToPost(activePostId)"
  title="Back to Post">
<i class="fas fa-reply"></i>
</button>
</div>
