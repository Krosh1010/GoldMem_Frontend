<div class="profile-page-container">
  <!-- Notificarea -->
  <div class="notification-wrapper" *ngIf="notification && notification.message">
    <div class="custom-notification" 
         [class.success]="notification.type === 'success'" 
         [class.error]="notification.type === 'error'"
         [class.warning]="notification.type === 'warning'"
         [class.show]="notification.message">
      <span class="notification-text">{{ notification.message }}</span>
      <button class="notification-close" (click)="dismissNotification()">×</button>
    </div>
  </div>

  <div class="main-content-wrapper">
    <!-- Coloana profil -->
    <div class="profile-column">
      <div class="profile-card">
        <div class="profile-header">
          <div class="settings-placeholder" aria-hidden="true"></div>
        </div>
        <div class="profile-content">
          <div class="profile-image">
            <img [src]="'https://i.pravatar.cc/150?img=5'" alt="Profile Image">
          </div>
          <div *ngIf="userName" class="profile-name">
            <h4>{{ userName }}</h4>
          </div>    
          <div class="profile-info">
            <p><strong>Followers:</strong> {{followersCount}}</p>
            <p><strong>Following:</strong> {{followingCount}}</p>
          </div>
          <button class="follow-button" (click)="followUser(userName)">Follow</button>
        </div>
      </div>
    </div>

    <!-- Coloana postări -->
    <div class="posts-column">
  <app-post-guest-profile [userName]="userName">
  </app-post-guest-profile>
    </div>
  </div>
</div>
