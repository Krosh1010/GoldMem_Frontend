<div class="header">
  <div class="app-header">
    <div class="logo">
      <a routerLink="/home" class="gold-mem">GoldMem</a>
    </div>
    <div class="logo-image">
      <img src="images/logoo.svg" routerLink="/home" class="header-logo" alt="Logo" />
    </div>
    <nav>
      <ul class="nav-items">
        <!-- Ã®n <ul class="nav-items"> -->
<li class="nav-item chat-dropdown">
  <button class="chat-btn" (click)="toggleChatDropdown()" aria-label="Chat">
    <i class="bi bi-chat-dots"></i>
  </button>

  <ul class="chat-dropdown-menu" *ngIf="showChatDropdown">
  <li *ngFor="let u of allChatsWithMessages">
    <button class="dropdown-item" (click)="restoreChat(u)">{{ u }}</button>
  </li>
  <li *ngIf="!allChatsWithMessages.length">
    <span class="dropdown-empty">Niciun chat cu mesaje</span>
  </li>
</ul>
</li>

        <li class="nav-item dynamic-button">
          <ng-container *ngIf="showProfileButton; else themeButton">
            <a routerLink="/profile" routerLinkActive="active" #rla="routerLinkActive">
              <i *ngIf="!rla.isActive" class="bi bi-person-circle"></i>
            </a>
          </ng-container>
          <ng-template #themeButton>
            <button *ngIf="showThemeToggle" (click)="toggleTheme()" class="theme-toggle" 
                    [attr.aria-label]="isDarkTheme ? 'Switch to light theme' : 'Switch to dark theme'">
              <span [class.animate]="isDarkTheme">{{ themeIcon }}</span>
            </button>
          </ng-template>
        </li>
        
        <!-- Butonul de logout -->
        <li class="nav-item">
          <button class="logout-btn" (click)="logout()">
            <i class="bi bi-box-arrow-right"></i>
          </button>
        </li>
      </ul>
    </nav>
  </div>
</div>
